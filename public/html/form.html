<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../styles/styles.css" media="screen" title="no title" charset="utf-8">
  <title>Submit Animal</title>
  <script src="../js/index.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a class="navbar-brand" href="/">Animal Buddy!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/share">Share</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/view">Discover</a>
        </li>
      </ul>
    </div>
  </nav>

  <br>

  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="inputAnimal">What did you see?</label>
              <input type="text" class="form-control" id="inputAnimal" placeholder="Longhorn">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="inputLocation">Where did you see it?</label>
              <input type="text" class="form-control" id="inputLocation" placeholder="1234 Main St">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="inputUser">Submit Image</label>
              <input type="text" class="form-control" id="imageUrl" placeholder="Image URL">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="inputUser">Description</label>
              <input type="text" class="form-control" id="caption" placeholder="">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="inputState">Category</label>
              <select id="category" class="form-control">
                <option>Mammal</option>
                <option>Insect</option>
                <option>Fish</option>
                <option>Bird</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <button type="submit" class="btn btn-success" id="submit">Submit</button>
          </div>
        </form>
      </div>
      <!--carousel of images-->
      <div class="col-lg-6">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" style="width:600px; height:400px; margin: 0 auto">
            <div class="carousel-item active">
              <img src="../img/sandcrab.jpg" class="d-block w-100" alt="Sand Crab">
            </div>
            <div class="carousel-item">
              <img src="../img/prayingMantis.jpg" class="d-block w-100" alt="Praying Mantis">
            </div>
            <div class="carousel-item">
              <img src="../img/monarchButterfly.jpg" class="d-block w-100" alt="Monarch Butterfly">
            </div>
          </div>
          <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
